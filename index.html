<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/master.css">
    <title>Boolando</title>
</head>

<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <nav class="container d-flex align-center space-between">

            <ul class="d-flex justify-center align-center">
                <li>Donna</li>
                <li>Uomo</li>
                <li>Bambini</li>
            </ul>

            <!-- logo -->
            <img src="./img/boolean-logo.png" alt="boolando logo">
            <!-- /logo -->

            <ul class="d-flex justify-center align-center">
                <li><i class="fa-regular fa-user"></i></li>
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-solid fa-bag-shopping"></i></li>
            </ul>
        </nav>
        <!-- /nav -->
    </header>
    <!-- /header -->

    <main class="container d-flex justify-center align-center p-1">
        <!-- card container -->
        <div class="cardContainer d-flex justify-center align-center flow-column">
            <!-- first row -->
            <div class="card d-flex flow-column">

                <img src="./img/1.webp" alt="1">
                <span>Levi's</span>
                <h2>relaxed fit tee unisex</h2>
                <div class="price d-flex">
                    <span class="discountPrice">14,99 &euro; <span class="originalPrice">29,99 &euro;</span></span>
                </div>

                <div class="bannerContainer d-flex">
                    <div class="banner discount">
                        -50%
                    </div>
                    <div class="banner sustainability">
                        Sostenibilit√†
                    </div>
                </div>

                <div class="heart">
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
            <!-- /first row -->

        </div>
        <!-- /card container -->
    </main>
</body>

</html>
